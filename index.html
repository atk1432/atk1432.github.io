<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Poppins:ital,wght@0,300;0,400;1,400&family=Spline+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="./base.css">
        <title>Music Player</title>
    </head>
    <body>
        <div class="app">
            <div class="music-player grid">
                <h5 class="red-color-text small-text center">Now playing</h5>
                <div class="music-player__header space-between">
                    <i class="fas fa-angle-down"></i>
                    <h4 class="music-player__header-text">Faded</h4>
                    <i class="fas fa-plus"></i>
                </div>
                <div class="music-player__body center">
                    <img src="./assets/img/faded.jpeg" alt="" class="music-player__body-cd">
                </div>
                <div class="music-player__tab">
                    <div class="music-player__tab-head">
                        <div class="music-player__tab-head-after"></div>
                    </div>
                </div>
                <div class="music-player__footer">
                    <i class="fas fa-reply music-player__footer-icon"></i>
                    <i class="fas fa-step-backward music-player__footer-icon"></i>
                    <i class="fas fa-pause music-player__footer-pause"></i>
                    <i class="fas fa-step-forward music-player__footer-icon"></i>
                    <i class="fas fa-random music-player__footer-icon"></i>
                </div>
            </div>
            <div class="songs">
                
            </div>
            <div class="play">

            </div>
        </div>
    </body>
</html>
